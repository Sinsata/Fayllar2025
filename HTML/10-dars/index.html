<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formlar</title>
</head>

<body>
  <h2>Formlar</h2>

  <form>
    <fieldset>
      <legend>Shaxsiy ma'lumotlar</legend>

      <label for="name">F.I.SH</label><br>
      <input id="name" type="text" placeholder="To'liq ismingizni kiriting"><br>

      <label for="parol">Parol</label><br>
      <input type="password" id="parol"><br>
    </fieldset>

    <fieldset>
      <legend>Qo'shimcha ma'lumotlar</legend>
      <label for="qidiruv">Qidirish</label><br>
      <input type="search" id="qidiruv"><br>

      <label for="link">URL manzili</label><br>
      <input type="url" id="link"><br>

      <label for="email">Email</label><br>
      <input type="email" id="email"><br>
    </fieldset>

    <button type="submit">Yuborish</button>
    <button type="reset">Reset</button>
    <button disabled="disabled">Tugma</button>

    <select name="shahar">
      <option value="toshkent">Toshkent</option>
      <option value="samarqand">Samarqand</option>
    </select><br>

    <textarea name="izoh" rows="3" cols="30" placeholder="izoh..."></textarea><br>


  </form>
</body>

</html>
